<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Динозаврик</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      display: block;
      border: 2px solid #333;
      margin-top: 50px;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #555;
    }

    .bottom-text {
      font-family: "Times New Roman", serif;
      font-size: 30px;
      color: #444;
      margin-top: 100px;
      text-align: center;
    }
  </style>
</head>
<body>

<button class="back-button" onclick="goBack()">Назад</button>
<canvas id="game" width="800" height="200"></canvas>
<div class="bottom-text">goida game</div>

<script>
  function goBack() {
    if (document.referrer) {
      window.history.back();
    } else {
      window.location.href = "index.html";
    }
  }

  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const dinoImg = new Image();
  dinoImg.src = "dino.png";

  const backgroundImg = new Image();
  backgroundImg.src = "background.png";

  let dino = {
    x: 50,
    y: 0,
    width: 50,
    height: 75,
    vy: 0,
    gravity: 1.5,
    jumpForce: -18,
    isJumping: false
  };

  let cactus = {
    x: 800,
    y: 160,
    width: 20,
    height: 40,
    speed: 8
  };

  let score = 0;
  let gameOver = false;

  const jumpSound = new Audio("https://www.myinstants.com/media/sounds/goida.mp3");

  document.addEventListener("keydown", function (e) {
    if (e.code === "Space" || e.code === "ArrowUp") {
      if (!dino.isJumping && !gameOver) {
        dino.vy = dino.jumpForce;
        dino.isJumping = true;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
      if (gameOver) restartGame();
    }
  });

  function update() {
    if (gameOver) return;

    const groundY = canvas.height - dino.height;

    dino.vy += dino.gravity;
    dino.y += dino.vy;

    if (dino.y >= groundY) {
      dino.y = groundY;
      dino.vy = 0;
      dino.isJumping = false;
    }

    cactus.x -= cactus.speed;

    if (cactus.x < -cactus.width) {
      cactus.x = 800 + Math.random() * 300;
      score++;
    }

    if (
      dino.x < cactus.x + cactus.width &&
      dino.x + dino.width > cactus.x &&
      dino.y < cactus.y + cactus.height &&
      dino.y + dino.height > cactus.y
    ) {
      gameOver = true;
    }

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    // Фон
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

    // Динозавр
    ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);

    // Кактус
    ctx.fillStyle = "grey";
    ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);

    // Очки
    ctx.fillStyle = "#333";
    ctx.font = "20px Arial";
    ctx.fillText("Очки: " + score, 10, 30);

    // Конец игры
    if (gameOver) {
      ctx.fillStyle = "red";
      ctx.font = "25px Arial";
      ctx.fillText("Игра окончена! Нажми пробел, чтобы начать заново.", 90, 80);
    }
  }

  function restartGame() {
    dino.y = canvas.height - dino.height;
    dino.vy = 0;
    cactus.x = 800;
    score = 0;
    gameOver = false;
    update();
  }

  let assetsLoaded = 0;
  function checkStart() {
    assetsLoaded++;
    if (assetsLoaded === 2) {
      dino.y = canvas.height - dino.height;
      update();
    }
  }

  dinoImg.onload = checkStart;
  backgroundImg.onload = checkStart;
</script>   
</body>
</html>
